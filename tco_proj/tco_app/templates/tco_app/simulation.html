{% extends "tco_app/index.html" %}

{% block content %}
<div class="content-section">
    <form method="GET" action="" accept-charset="utf-8">
		<div class="dropdown">
			<select id="allsystems">
				<option value="0">Select a System</option>
				{% for s in systems %}
				<option value="{{ s.id }}">{{ s.system_name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="dropdown">
			<select id="allmodels" disabled="true">
				<option value="0">Select a Model</option>
			</select>
		</div>
	</form>
</div>
{% endblock content %}
